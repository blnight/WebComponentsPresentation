<!DOCTYPE html>
<!-- ================================================================ -->
<!-- Source code available at https://github.com/blnight/WebComponentsPresentation      -->
<!-- =================================================================-->
<html ng-app="webComponentsPresentation" ng-controller="AppCtrl">
  <head>
    <title ng-bind="globals.pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/<%= name %>-<%= version %>.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,900,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>
  <body shape-shifter-ready broadcast-key-up director>

    <canvas class="canvas"></canvas>

    <!-- Main view
    ================================================== -->
    <div id="contentWrapper" class="slide-container">
      <div ng-view class="slide-animation"></div>
    </div>

    <div class="hide">
    </div>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </body>
</html>
